<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="labas.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <form id="login">
            <div class="form-field">
                <label for="username">Username:</label>
                <input type="email" name="username" id="username">
            </div>
            <div class="form-field">
                <label  for="password">Password:</label>
                <input name="password" type="password" id="password">
            </div>
            <button id="login-user" type="submit">login</button>
            <button id="registerform">Register Form</button>
        </form>

    <div class="register-container">
        <form id="register">
                <div class="register-form-field">
                    <label for="register-username">Username:</label>
                    <input type="text" name="register-username" id="register-username">
                </div>
                <div class="register-form-field">
                    <label  for="register-password">Password:</label>
                    <input name="register-password" type="password" id="register-password">
                </div>
                <div class="register-form-field">
                    <label  for="repeat-password">Repeat Password</label>
                    <input name="repeat-password" type="password" id="repeat-password">
                </div>
                <div class="register-form-buttons">
                    <button  id="register-user" type="submit">Register</button>
                    <button >Close</button>
                </div>
        </form>
</body>
</html>
